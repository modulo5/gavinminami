<html>
	<head>
		<title>:: gavinminami.com ::</title>
		<style>
			.itemThumb {
				margin: 15px 0 0 0;
				overflow: hidden;
				float: top;
				text-align: center;
			}
			
			.itemTitle {
				color: #555;
				margin: 5px 0 0 0;
				text-align: center;
			}
			
			a {
				text-decoration: none;
				font-size: 12px;
			}
			
			#breadcrumb {
				color: #555;
				font-weight: 600;
				height: 25px;
				line-height: 1em;
			}
		</style>
		<script src="/javascripts/jquery-1.3.2.min.js"></script>
		<script src="/javascripts/jquery.jgfeed-min.js"></script>
		<script language="javascript">
			$(document).ready(function(result) {
					$("#template").hide();				
				
				
$.getJSON('http://pipes.yahoo.com/pipes/pipe.run?_id=8147d4d48b4496ec40e3d8075ff3e327&_render=json&feed=http%3A%2F%2Ffeeds.cloudtoss.com%2Fscenes%2Fgavin.rss&_callback=?',
				function(data){
					$.each(data.value.items, function(i,item)
					{
							var thumbnailUrl = item['media:thumbnail'].url;
							var title = item['title'];
				            var link = item.link.href;
							var img = $("<img/>").attr("src", thumbnailUrl).attr("border","0").attr("height","100");
							var item = $("#template").clone().attr("id","item" + i);
							
							$("<div/>").addClass("itemThumb").append(img).appendTo(item);
							$("<div/>").addClass("itemTitle").append(title).appendTo(item);
							
							$(item).appendTo("#container");
							$(item).wrap("<a href='" + link + "'></a>");
							$(item).fadeIn(2000);
				    });

				});
			});
		</script>
	</head>
	<body style="background-color:#000;margin: 0;font-family:Arial, Helvetica, sans-serif;">
		<div style="background-color:#000;width:100%;height:100px;">
			<div style="color:#888;font-size:24px;font-weight:600;position:absolute;left: 20px;top:35px;">
				Gavin Minami
				<div style="font-size:10px;">Software Engineering * Photography</div>
			</div>
		</div>
		<div style="background-color:#111;width:100%;height:23px;color:#555;border-bottom: #222 1px dotted; border-top: #222 1px dotted;font-weight:600;font-size:12px;line-height:2em;">
			<div style="margin-left: 20px;">
			Home | Photos | Blogs | Contact
			</div>
		</div>		
		<div style="margin:10px auto;width:900px;">
			<div id="breadcrumb">
				Photos
			</div>	
			<div id="container" style="width:605px;float:left;border-right: #333 1px solid;">			
				<div id="template" style="height:150px;float:left;font-size:12px;font-weight:600;width: 200px;margin: 0 1px 1px 0;align:center;background-color:#222;">
				</div>
			</div>
			<div style="width:290px;float:right;color:#444;text-size:10px;">

</a>
			</div>
		</div>
	</body>
</html>
